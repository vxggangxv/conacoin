{% set title = "Conacoin.io | 실시간 고객센터" %}
{% set pageName = "supportPage" %}
{% extends "layout/base.html" %}

{% block content %}
    {% include("layout/subvisual.html") %}

    <section class="sec support-inquiry-isec comm-pd">
        <div class="inquiry-wrapper">
            <div class="inquiry-content group">
                <div class="inquiry-title comm-title">
                    <h1 class="title">
                        실시간 문의하기
                    </h1>
                </div>
                <div class="tbl-comm-st">※ 답변이 완료된 문의는 이메일로 답변이 전송되오니 확인 부탁드립니다.</div>
                <form action="" method="post" id="inquiry_form">
                    <input type="hidden" name="_csrf" value="{{ csrfToken }}"/>
                    <table class="edit-tbl">
                        <tbody>
                            <tr>
                                <td>
                                    <p class="row">
                                        <span class="label name">이름</span><input class="form-input name" name="name" type="text"></p>
                                    <p class="row">
                                        <span class="label email">이메일</span><input class="form-input email" name="email" type="text"></p>
                                    <p class="row">
                                        <span class="label password">비밀번호</span><input class="form-input password" name="password" type="password"></p>
                                </td>
                            </tr>
                            <tr class="title">
                                <td>
                                    <span class="label title">제목</span><input class="form-input title" name="title" type="text">
                                </td>
                            </tr>
                            <tr class="content">
                                <td>
                                    <span class="label content">문의내용</span>
                                    <textarea class="form-textarea content" name="content"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="inquiry-actions">
                        <a href="javascript: history.back(-1)" class="comm-btn outline back-btn">이전</a>
                        <button type="submit" class="comm-btn primary complete-btn">작성완료</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- /.sec support-inquiry-sec -->

    {% include("inc/bn_meet.html") %}
{% endblock %}
