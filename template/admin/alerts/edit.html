{% set pageName = 'adminAlertsPage' %}
{% set titleLength = 300 %}
{% set contentLength = 3000 %}
{% extends "admin/layout/base.html" %}

{% block content %}
<section class="sec admin-alerts-sec">
    <h1 class="comm-sec-title sec-title">공지사항</h1>
    <div class="wrapper-type1 comm-card edit-wrapper">
        <div class="content-type1 edit-content">
            <div class="comm-title">
                <h2 class="title">공지사항 작성</h2>
            </div>
            <form action="" method="post" id="edit_form">
                <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
                <table class="tbl-type1 edit-tbl">
                    <tbody>
                        <tr class="bor-no">
                            <td>
                                <span class="label title">제목</span><input class="form-input title label-text w-left" name="title" type="text" maxlength="{{ titleLength }}" required="required" value="{{ alert.title }}">
                            </td>
                        </tr>
                        <tr class="bor-no content">
                            <td>
                                <span class="label content">내용</span>
                                <div class="texta-wrapper label-text" data-role="texta-wrapper">
                                    <textarea class="form-textarea content" name="content" id="register_content" maxlength="{{ contentLength }}" required="required">{{ alert.content | safe }}</textarea>
                                    <span id="texta_counter" class="texta-counter"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="comm-actions">
                    <a href="/conaservice/alerts" class="comm-btn outline list-btn">목록</a>
                    <button type="submit" class="comm-btn primary complete-btn">등록</button>
                    <a href="javascript: history.back(-1)" class="comm-btn outline back-btn pull-right">이전</a>
                </div>
            </form>
        </div>
    </div>
</section>
<script>
    $(function () {
        $('#register_content').keydown(function () {
            var content = $(this).val();
            $('#texta_counter').html(content.length + '/{{ contentLength }}');
        });
    })
</script>
{% endblock %}
