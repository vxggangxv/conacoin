<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>

    <link rel="stylesheet" href="/assets/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/admin/contents.min.css">
</head>

<body id="signinPage">
    <div id="wrapper" class="wrapper">
        <h1 class="sr-only">로그인 페이지</h1>

        <section class="sec signin-sec">
            <div class="signin-wrapper">
                <div class="container signin-content">
                    <div class="row no-gutters align-items-center justify-content-center">
                        <div class="col">
                            <h1 class="h4 text-center mb-3 signin-title">Sign in to Admin</h1>
                            <div class="signin-form-wrapper">
                                <form>
                                    <div class="form-group">
                                        <label for="userid" class="h6 font-weight-normal form-label">User ID</label>
                                        <input type="text" class="form-control" id="userid" placeholder="ID" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="h6 font-weight-normal form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- /#wrapper -->

    {% include("common/admin/bottom.html") %}
</body>

</html>
