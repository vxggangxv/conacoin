{% set pageName = 'adminInquirysPage' %}
{% set titleLength = 300 %}
{% set contentLength = 3000 %}
{% extends "admin/layout/base.html" %}

{% block content %}
    <section class="sec admin-inquirys-sec ">
        <h1 class="comm-sec-title sec-title">뉴스 업로드</h1>
        <div class="inquirys-wrapper comm-card inquirys-detail">
            <div class="inquirys-content">
                <div class="inquirys-title comm-title">
                    <h2 class="title">뉴스 리스트</h2>
                </div>
                <table class="tbl-type1 detail-tbl">
                    <tbody>
                        <tr>
                            <td>
                                <p class="row">
                                    <span class="label date">날짜</span><span class="label-text date">{{ news.date }}</span></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="row">
                                    <span class="label title">제목</span><span class="label-text title">{{ news.title }}</span></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="row">
                                    <span class="label link">링크</span><span class="label-text link">{{ news.link }}</span></p>
                            </td>
                        </tr>
                        {# <tr class="content">
                        <td>
                            <p class="text content">{{ inquiry.content | safe }}</p>
                        </td>
                    </tr> #}
                    </tbody>
                </table>
                <div class="inquirys-actions comm-actions">
                    <a href="/conaservice/news/" class="comm-btn outline list-btn">목록</a>
                    <a href="/conaservice/news/edit/{{ news.id }}" class="comm-btn primary back-btn">수정</a>
                </div>
            </div>
        </div>
    </section>
    <script>
        $('#register_write').on('click', function () {
            $(this).toggleClass('active');
            $('#reply_form .reply-form-in').toggleClass('active');
        });
        $('#register_edit').on('click', function () {
            $(this).toggleClass('active');
            $('#reply_wrapper').toggle();
            $('#reply_form .reply-form-in').toggle();
        });
        $('#reply_register_content').keydown(function () {
            var content = $(this).val();
            $('#texta_counter').html(content.length + '/{{ contentLength }}');
        });
        $('#reply_form').submit(function () {
            var $registerContent = $('#reply_register_content');
            var content = $registerContent.val();
            content = content.replace(/(?:\r\n|\r|\n)/g, '<br/>');
            $registerContent.val(content);
            return true;
        });
    </script>
{% endblock %}
