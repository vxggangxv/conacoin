{% set pageName = 'adminNewsPage' %}
{% set titleLength = 300 %}
{% set contentLength = 3000 %}
{% extends "admin/layout/base.html" %}

{% block content %}
<section class="sec admin-news-sec ">
    <h1 class="comm-sec-title sec-title">뉴스 업로드</h1>
    <div class="wrapper-type1 comm-card detail-wrapper">
        <div class="content-type1 detail-content">
            <div class="comm-title">
                <h2 class="title">뉴스 리스트</h2>
            </div>
            <table class="tbl-type1 detail-tbl">
                <tbody>
                    <tr>
                        <td>
                            <p class="row">
                                <span class="label date">날짜</span><span class="label-text date">{{ news.date }}</span></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="row">
                                <span class="label title">제목</span><span class="label-text title">{{ news.title }}</span></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="row">
                                <span class="label link">링크</span><span class="label-text link">{{ news.link }}</span></p>
                        </td>
                    </tr>
                    {# <tr class="content">
                        <td>
                            <p class="text content">{{ inquiry.content | safe }}</p>
                        </td>
                    </tr> #}
                </tbody>
            </table>
            <div class="comm-actions">
                <a href="/conaservice/news/" class="comm-btn outline list-btn">목록</a>
                <a href="/conaservice/news/edit/{{ news.id }}" class="comm-btn primary edit-btn">수정</a>
                <a href="/conaservice/news/delete/{{ news.id }}" class="comm-btn outline delete-btn">삭제</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
